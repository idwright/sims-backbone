<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="addEventSet($event)">
    <mat-icon>mode_edit</mat-icon>
    <span i18n >Add event set</span>
  </button>
</mat-menu>
<span i18n="@@simsTitle" id="title">SIMS Backbone</span>
<mat-toolbar>
  <nav>
    <a mat-raised-button i18n="@@simsStudies" color="primary" routerLink="/studies" routerLinkActive="active">Studies</a>
    <a mat-raised-button i18n="@@simsLocationMap" color="primary" routerLink="/full-map" routerLinkActive="active">Location Map</a>
    <a mat-raised-button i18n="@@simsTaxa" color="primary" routerLink="/taxa" routerLinkActive="active">Taxa</a>
    <a mat-raised-button i18n="@@simsEventSets" color="primary" routerLink="/eventSets" routerLinkActive="active">Event Sets</a>
    <a mat-raised-button i18n="@@simsSearch" color="primary" routerLink="/search" routerLinkActive="active">Search</a>
    <a mat-raised-button i18n="@@simsReports" color="primary" routerLink="/reports" routerLinkActive="active">Reports</a>
  </nav>
</mat-toolbar>
<router-outlet></router-outlet>
