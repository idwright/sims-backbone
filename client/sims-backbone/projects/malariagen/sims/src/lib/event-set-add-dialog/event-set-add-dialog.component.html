<h1 mat-dialog-title>Create Event Set</h1>
<div mat-dialog-content>

  <form>
    <mat-form-field class="event-set-name">
      <input matInput placeholder="Event Set Name:" type="text" [(ngModel)]="eventSet" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="save()" tabindex="-1">Save</button>
  <button mat-button (click)="close()" tabindex="-1">Close</button>
</div>
