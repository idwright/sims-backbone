<div *ngIf="taxonomies" class="grid grid-pad">
  <div *ngFor="let t of taxonomies">
    <div fxLayout="row">
      <div fxFlex="10%">
        <a [routerLink]="['/taxa/events', t.taxonomy_id]">
          Sampling Events
        </a>
      </div>
      <div fxFlex="10%">
        <a [routerLink]="['/taxa/os', t.taxonomy_id]">
          Original Samples
        </a>
      </div>
      <div fxFlex="10%">
        <a [routerLink]="['/taxa/ds', t.taxonomy_id]">
          Derivative Samples
        </a>
      </div>
      <div fxFlex="10%">
        {{t.rank}}
      </div>
      <div fxFlex="60%">
        {{t.taxonomy_id}} {{t.name}}
      </div>
    </div>
  </div>
</div>
