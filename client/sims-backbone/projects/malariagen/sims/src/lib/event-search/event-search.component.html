<div>
  <span>
    <mat-form-field>
      <mat-select [(value)]="attr_type">
        <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Value e.g. QS0167-C" hintLabel="e.g. QS0167-C" [(ngModel)]="attr_value" />
      <mat-label>Value</mat-label>
    </mat-form-field>
  </span>
  <button mat-button color="accent" (click)="search()">Search</button>
</div>
<sims-sample-overview [samplingEvents]="samplingEvents" [originalSamples]="originalSamples" [derivativeSamples]="derivativeSamples" [assayData]="assayData"></sims-sample-overview>
