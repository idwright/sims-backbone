<div *ngIf="studies" class="grid grid-pad">
  <div *ngFor="let study of studies.studies">
    <div fxLayout="row">
      <div fxFlex="40%">
        <a [routerLink]="['/study', study.name]">
          {{study.name}}
        </a>
      </div>
      <div fxFlex="10%">
        <a i18n="@@simsSamplingEvents" [routerLink]="['/study/events', study.code]">
          Sampling Events
        </a>
      </div>
      <div fxFlex="10%">
        <a i18n="@@simsOriginalSamples" [routerLink]="['/study/os', study.code]">
          Original Samples
        </a>
      </div>
      <div fxFlex="10%">
        <a i18n="@@simsDerivativeSamples" [routerLink]="['/study/ds', study.code]">
          Derivative Samples
        </a>
      </div>
    </div>
  </div>
</div>
