components:
  schemas:
    ReleaseItems:
      type: object
      properties:
        release_items:
          type: array
          items:
            $ref: '#/components/schemas/ReleaseItem'
        attr_types:
            type: array
            items:
              type: string
              description: 'Attr types used in this set of sampling events'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
    ReleaseItem:
      type: object
      properties:
        release_item_id:
          type: string
  #        format: uuid
        version:
          type: integer
        original_sample_id:
          type: string
  #        format: uuid
        original_sample_version:
          type: integer
        original_sample:
          $ref: './original_sample.yaml#/components/schemas/OriginalSample'
          readOnly: true
          #        derivative_samples:
          #$ref: './derivative_sample.yaml#/components/schemas/DerivativeSamples'
        assay_data:
          description: Assay data - also contains derivative samples as map
          readOnly: true
          $ref: './assay_data.yaml#/components/schemas/AssayData'
        created_by:
          type: string
          readOnly: true
        attrs:
          type: array
          items:
              $ref: './attr.yaml#/components/schemas/Attr'
    ReleaseNote:
      type: object
      required:
          - note_name
      properties:
        note_name:
          type: string
        note_text:
          type: string
    Release:
      type: object
      properties:
        release_name:
          type: string
        release_date:
          type: string
          format: date
        studies:
          $ref: './studies.yaml#/components/schemas/Studies'
          readOnly: true
        members:
          $ref: '#/components/schemas/ReleaseItems'
          readOnly: true
        notes:
          type: array
          items:
            $ref: '#/components/schemas/ReleaseNote'
    Releases:
      type: object
      properties:
        releases:
          type: array
          items:
            $ref: '#/components/schemas/Release'
