components:
  schemas:
    Study:
      type: object
      required:
          - code
      properties:
        code:
          type: string
        name:
          type: string
        partner_species:
            type: array
            items:
              $ref: './original_sample.yaml#/components/schemas/PartnerSpecies'
        ethics_expiry:
          type: string
          format: date
        expected_samples:
          type: array
          items:
            $ref: './expected_samples.yaml#/components/schemas/ExpectedSamples'
        locations:
            $ref: './locations.yaml#/components/schemas/Locations'
