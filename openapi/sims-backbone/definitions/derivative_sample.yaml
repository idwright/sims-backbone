components:
  schemas:
    DerivativeSamples:
      type: object
      properties:
        derivative_samples:
          type: array
          items:
            $ref: '#/components/schemas/DerivativeSample'
        original_samples:
          type: object
          $ref: '#/components/schemas/OriginalSampleMap'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
        attr_types:
            type: array
            items:
              type: string
              description: 'Attr types used in this set of DerivativeSamples'
    DerivativeSample:
      type: object
      required:
        - original_sample_id
      properties:
        derivative_sample_id:
          type: string
  #        format: uuid
        original_sample_id:
          type: string
  #        format: uuid
        original_sample:
          $ref: "./original_sample.yaml#/components/schemas/OriginalSample"
        dna_prep:
          type: string
        acc_date:
          type: string
          format: date
          description: 'Accession date'
        attrs:
          type: array
          items:
              $ref: './attr.yaml#/components/schemas/Attr'
              #        assay_data:
              #          type: object
              #          $ref: './assay_data.yaml#/components/schemas/AssayData'
        parent_derivative_sample_id:
          type: string
  #        format: uuid
    OriginalSampleMap:
      type: object
      additionalProperties:
        type: object
        properties:
          original_sample_id:
            type: string
          original_sample:
            $ref: "./sims-backbone/definitions/original_sample.yaml#/components/schemas/OriginalSample"
