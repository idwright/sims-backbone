components:
  schemas:
    SamplingEvents:
      type: object
      properties:
        sampling_events:
          type: array
          items:
            $ref: '#/components/schemas/SamplingEvent'
        locations:
          $ref: './location.yaml#/components/schemas/LocationMap'
        attr_types:
            type: array
            items:
              type: string
              description: 'Attr types used in this set of sampling events'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
    SamplingEvent:
      type: object
      properties:
        sampling_event_id:
          type: string
  #        format: uuid
        version:
          type: integer
        doc:
          type: string
          format: date
          description: 'Date of collection'
        doc_accuracy:
          type: string
          enum:
              - day
              - month
              - year
        location_id:
          type: string
  #        format: uuid
        location:
          $ref: './location.yaml#/components/schemas/Location'
        proxy_location_id:
          type: string
  #        format: uuid
        proxy_location:
          $ref: './location.yaml#/components/schemas/Location'
        public_location_id:
          description: 'proxy location if set otherwise location'
          type: string
        public_location:
          description: 'proxy location if set otherwise location'
          $ref: './location.yaml#/components/schemas/Location'
        individual:
          $ref: './individual.yaml#/components/schemas/Individual'
        individual_id:
          type: string
  #        format: uuid
        acc_date:
          type: string
          format: date
          description: 'Accession date'
        attrs:
          type: array
          items:
              $ref: './attr.yaml#/components/schemas/Attr'
        event_sets:
          type: array
          items:
              type: string
    EventSetNote:
      type: object
      required:
          - note_name
      properties:
        note_name:
          type: string
        note_text:
          type: string
    EventSet:
      type: object
      properties:
        event_set_name:
          type: string
        members:
          $ref: '#/components/schemas/SamplingEvents'
        notes:
          type: array
          items:
            $ref: '#/components/schemas/EventSetNote'
    EventSets:
      type: object
      properties:
        event_sets:
          type: array
          items:
            $ref: '#/components/schemas/EventSet'
    SamplingEventMap:
      type: object
      description: 'Map of sampling events'
      additionalProperties:
        type: object
        properties:
          sampling_event_id:
            type: string
  #          format: uuid
          sampling_event:
            type: object
            $ref: '#/components/schemas/SamplingEvent'
