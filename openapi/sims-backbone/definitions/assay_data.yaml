
components:
  schemas:
    AssayData:
      type: object
      properties:
        assay_data:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/AssayDatum'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
    AssayDatum:
      type: object
      properties:
        assay_datum_id:
          type: string
  #        format: uuid
        derivative_sample_id:
          type: string
  #        format: uuid
  #      derivative_sample:
  #        type: object
  #        $ref: './derivative_sample.yaml#/components/schemas/DerivativeSample'
        ebi_run_acc:
          type: string
        acc_date:
          type: string
          format: date
          description: 'Accession date'
        attrs:
          type: array
          items:
              type: object
              $ref: './attr.yaml#/components/schemas/Attr'
