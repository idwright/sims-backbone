components:
  schemas:
    Individuals:
      type: object
      properties:
        individuals:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/Individual'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
    Individual:
      type: object
      properties:
        individual_id:
          type: string
  #        format: uuid
        version:
          type: integer
        attrs:
          type: array
          items:
              type: object
              $ref: './attr.yaml#/components/schemas/Attr'
