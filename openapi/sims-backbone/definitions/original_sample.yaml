components:
  schemas:
    OriginalSamples:
      type: object
      description: 'Original Samples stored in a reasonably efficient structure'
      properties:
        original_samples:
          type: array
          items:
            type: object
            $ref: '#/components/schemas/OriginalSample'
        sampling_events:
          type: object
          $ref: './sampling_event.yaml#/components/schemas/SamplingEventMap'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
        attr_types:
            type: array
            items:
              type: string
              description: 'Attr types used in this set of OriginalSamples'
    OriginalSample:
      type: object
      description: 'Original sample details'
      required:
        - study_name
      properties:
        original_sample_id:
          type: string
  #        format: uuid
        sampling_event_id:
          type: string
  #        format: uuid
        study_name:
          type: string
        days_in_culture:
          type: integer
        partner_species:
          type: string
        acc_date:
          type: string
          format: date
          description: 'Accession date'
        partner_taxonomies:
          type: array
          items:
              $ref: '#/components/schemas/Taxonomy'
        attrs:
          type: array
          items:
              type: object
              $ref: './attr.yaml#/components/schemas/Attr'
        derivative_samples:
          type: object
          description: 'The samples derivative from this original sample'
          $ref: './derivative_sample.yaml#/components/schemas/DerivativeSamples'
    PartnerSpecies:
      type: object
      properties:
        taxa:
          type: array
          items:
            $ref: '#/components/schemas/Taxonomy'
        partner_species:
          type: string
          description: the description as supplied by the partner
    Taxonomies:
      type: object
      properties:
        taxonomies:
          type: array
          items:
            $ref: '#/components/schemas/Taxonomy'
        count:
          type: integer
          description: Used when pagination is applied to return the number of results
    Taxonomy:
      type: object
      properties:
        taxonomy_id:
          type: number
        name:
          type: string
        rank:
          type: string
